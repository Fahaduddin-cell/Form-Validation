<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-4"></div>
        <div class="col-md-4 shadow-lg pt-3 border rounded-lg">
          <form class="" onsubmit="handler(event)">
            <h2 class="text-center p-2 text-uppercase text-secondary">Register With Us</h2>
            <div class="form-group justify-content-center">
              <input
                class="form-control"
                id="name"
                type="text"
                placeholder="Full Name"
              />
              <span class="text-danger" id="nameErr"></span>
            </div>
    
            <div class="form-group justify-content-center">
              <input
                class="form-control"
                id="email"
                type="text"
                placeholder="Email"
              />
              <span class="text-danger" id="emailErr"></span>
            </div>
    
            <div class="form-group justify-content-center">
              <input
                class="form-control"
                id="password"
                type="text"
                placeholder="Password"
              />
              <span class="text-danger" id="passwordErr"></span>
            </div>
    
            <div class="form-group justify-content-center">
              <input
                class="form-control"
                id="cPass"
                type="text"
                placeholder="Confirm Password"
              />
              <span class="text-danger" id="cPassErr"></span>
            </div>
    
            <div class="form-group justify-content-center">
              <input
                class="form-control"
                id="number"
                type="text"
                placeholder="Number"
              />
              <span class="text-danger" id="numberErr"></span>
            </div>
    
            <div class="form-group">
              <button class="btn btn-outline-primary btn-block" type="submit">Submit here</button>
              
            </div>
          </div>
        </form>
    
          
        </div>
        <div class="col-md-4"></div>
      </div>
    <script src="./script.js"></script>
</body>
</html>
